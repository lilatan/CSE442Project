<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Level_1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        zoom: 2.0,

        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var coin;
    var spikes;
    var platforms;
    var cursors;
    var crewels = 0;
    var coinCount;

    let keyA;
    let keyW;
    let keyD;
    let keyS;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets1/sand_gw2.png');
        this.load.image('ground', 'assets1/sand_platform.png');
        this.load.image('coin', 'assets1/single_coin.png');
        this.load.image('player_one', 'assets1/spear_player.png');
        this.load.image('spike', 'assets1/spikes.png');
        
    }

    function create ()
    {
        keyW = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
        keyA = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
        keyS = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
        keyD = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
        
        

        this.add.image(400, 300, 'background');

        platforms = this.physics.add.staticGroup();
        spikes = this.physics.add.staticGroup();

        platforms.create(400, 650, 'ground').setScale(4).refreshBody();
        platforms.create(150, 300, 'ground').setScale(0.5).refreshBody();
        platforms.create(400, 230, 'ground').setScale(0.5).refreshBody();
        platforms.create(100, 400, 'ground');
        platforms.create(700, 450, 'ground');
        platforms.create(550, 150, 'ground');
        platforms.create(25, 125, 'ground');

        spikes.create(400, 568, 'spike');


        player = this.physics.add.sprite(100, 450, 'player_one');

        player.setBounce(0.1);
        player.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();

       // spikes = this.physics.add.sprite(300, 500, 'spike');
       // spikes.setBounce(0.1);
      //  spikes.setCollideWorldBounds(true);


        coin = this.physics.add.group({
            key: 'coin',
            repeat: 12,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        coin.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.4));

        });

        coinCount = this.add.text(16, 16, 'crewels: 0', { fontSize: '32px', fill: '#000' });

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(coin, platforms);
      //  this.physics.add.collider(spikes, platforms);

        this.physics.add.overlap(player, coin, collectcoin, null, this);

        
        // make the camera follow the player
        this.cameras.main.setBounds(0, 0, 600, 800);
        this.cameras.main.startFollow(player);
       
        this.physics.add.overlap(player, spikes, playerHitSpike)
    }
    //Attempting to reset player
    function playerHitSpike(player, spikes){
        this.physics.world.wrap(player, 100)
    }

    function update ()
    {


        if (cursors.left.isDown || keyA.isDown)
        {
            player.setVelocityX(-200);

         
        }
        else if (cursors.right.isDown || keyD.isDown)
        {
            player.setVelocityX(200);
        }
        else
        {
            player.setVelocityX(0); 
        }

        if (cursors.up.isDown && player.body.touching.down || keyW.isDown && player.body.touching.down)
        {
            player.setVelocityY(-270);
        }
        if (cursors.down.isDown || keyS.isDown)
        {
            player.setVelocityY(-170);
        }
       // this.game.physics.arcade.collide(player, spikes);
    }

    function collectcoin (player, coin)
    {
        coin.disableBody(true, true);

        crewels += 1;
        coinCount.setText('crewels: ' + crewels);
    }

</script>

</body>
</html>
