<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Level_1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var coin;
    var platforms;
    var cursors;
    var crewels = 0;
    var coinCount;

    let keyA;
    let keyW;
    let keyD;
    let keyS;
    
    var p1y
    
    class VPlatformMovement { //vertical platform movement

        constructor(increasing, y) {
            this.increasing = increasing;
            this.y = y;
        }

    }


    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/sand_gw2.png');
        this.load.image('ground', 'assets/sand_platform.png');
        this.load.image('coin', 'assets/single_coin.png');
        this.load.image('player_one', 'assets/spear_player.png');
        
    }

    function create ()
    {   
        p1y = 150
        keyW = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
        keyA = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
        keyS = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
        keyD = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
        
        

        this.add.image(400, 300, 'background');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(150, 300, 'ground').setScale(0.5).refreshBody();
        platforms.create(400, 230, 'ground').setScale(0.5).refreshBody();
        platforms.create(100, 400, 'ground');
        platforms.create(700, 450, 'ground');
        platform1Movement = new VPlatformMovement(true,150)
        platforms.create(550, platform1Movement.y, 'ground');
        platforms.create(25, 125, 'ground');

        player = this.physics.add.sprite(100, 450, 'player_one');

        player.setBounce(0.1);
        player.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();

        coin = this.physics.add.group({
            key: 'coin',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        coin.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.4));

        });

        coinCount = this.add.text(16, 16, 'crewels: 0', { fontSize: '32px', fill: '#000' });

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(coin, platforms);

        this.physics.add.overlap(player, coin, collectcoin, null, this);
    }

    function VIncremenent(upperBound, lowerBound, platformInfo){ 

        if (platformInfo.y == upperBound) { 
            
            platformInfo.increasing = true 

        } else { 

            platformInfo.increasing = false

        }
        if (platformInfo.increasing == true) { 
            platformInfo.y += 10

        } else{ 
            platformInfo.y -= 5
        }

        return platformInfo
    }

    function update ()
    {   
        
         
        if (cursors.left.isDown || keyA.isDown)
        {
            player.setVelocityX(-200);

         
        }
        else if (cursors.right.isDown || keyD.isDown)
        {
            player.setVelocityX(200);
        }
        else
        {
            player.setVelocityX(0); 
        }

        if (cursors.up.isDown && player.body.touching.down || keyW.isDown && player.body.touching.down)
        {
            player.setVelocityY(-270);
        }
        if (cursors.down.isDown || keyS.isDown)
        {
            player.setVelocityY(-170);
        }
    }

    function collectcoin (player, coin)
    {
        coin.disableBody(true, true);

        crewels += 1;
        coinCount.setText('crewels: ' + crewels);
    }

</script>

</body>
</html>
